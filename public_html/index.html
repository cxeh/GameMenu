<!DOCTYPE html>
<html>
    <head>
        <title>#Obstacle_Run</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css" type="text/css" media="screen">  
    </head>
    <body>
        <div class="wrapper">
            <canvas id="canvas" width="800" height="480">
                <p>Your browser doesnt support the required functionality to play this game</p>
            </canvas>
            <div id="game-over">
                <div><h2>Your score is <span id="score"></span></h2>
                    <a href="javascript:void(0);" class="restart" id="restart">Try again</a>
                </div>                
            </div>
            <div id="currentScore">
                <h3>Score: <span id="varScore"></span></h3>
            </div>
        </div>
        <script type="text/javascript" src="game.js"></script>
    </body>
</html>
