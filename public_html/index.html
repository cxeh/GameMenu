<html>
    <head>
        <title>Game Menu</title>
        <meta charset="UTF-8">
        <style>
            canvas {
                border: 1px solid #000000;
                background-color: #f1f1f1;
            }
        </style>
        
    </head>
    <body onload="startGame()">
        <canvas id="myCanvas" width="480" height="320"></canvas>
        <script>
            let canvas, ctx;
            let x, y, dx, dy;
            let ballRadius;
            let color;
            let paddleHeight, paddleWidth;
            let paddleX;
            let rightPressed, leftPressed;
            let score;
            let lives;

            let brickRowCount, brickColumnCount, brickWidth, brickHeight;
            let brickPadding, brickOffsetTop, brickOffsetLeft;

            let bricks;       

            function keyDownHandler(e) {
                if(e.keyCode == 39) {
                    rightPressed = true;
                }
                else if(e.keyCode == 37) {
                    leftPressed = true;
                }
            }

            function keyUpHandler(e) {
                if(e.keyCode == 39) {
                    rightPressed = false;
                } else if (e.keyCode == 37) {
                        leftPressed = false;
                }
            }

            function mouseMoveHandler(e) {
                var relativeX = e.clientX - canvas.offsetLeft;
                if(relativeX > 0 && relativeX < canvas.width) {
                    paddleX = relativeX - paddleWidth/2;
                }
            }

            function drawBall() {
                    ctx.beginPath();
                    ctx.arc(x, y, ballRadius, 0, Math.PI*2);
                    ctx.fillStyle = color;
                    ctx.fill();
                    ctx.closePath();
            }

            function drawPaddle() {
                ctx.beginPath();
                ctx.rect(paddleX, canvas.height-paddleHeight, paddleWidth, paddleHeight);
                ctx.fillStyle = "#0095DD";
                ctx.fill();
                ctx.closePath();
            }

            function drawBricks() {
                for(c=0; c<brickColumnCount; c++) {
                    for(r=0; r<brickRowCount; r++) {
                        if(bricks[c][r].status == 1) {
                            var brickX = (c*(brickWidth+brickPadding))+brickOffsetLeft;
                            var brickY = (r*(brickHeight+brickPadding))+brickOffsetTop;
                            bricks[c][r].x = brickX;
                            bricks[c][r].y = brickY;
                            ctx.beginPath();
                            ctx.rect(brickX, brickY, brickWidth, brickHeight);
                            ctx.fillStyle = "#0095DD";
                            ctx.fill();
                            ctx.closePath();
                        }
                    }
                }
            }

            function collisionDetection() {
                for(c=0; c<brickColumnCount; c++) {
                    for(r=0; r<brickRowCount; r++) {
                        var b = bricks[c][r];
                        if(b.status == 1) {
                            if(x > b.x && x < b.x+brickWidth && y > b.y && y < b.y+brickHeight) {
                                dy = -dy;
                                createColor();
                                b.status = 0;
                                score++;
                                if(score == brickRowCount*brickColumnCount) {
                                    alert("YOU WIN, CONGRATULATIONS!\nCollected "+score+" points");
                                    document.location.reload();
                                }
                            }
                        }
                    }
                }
            }

            function drawScore() {
                ctx.font = "16px Arial";
                ctx.fillStyle = "#0095DD";
                ctx.fillText("Score: "+score, 8, 20);
            }

            function drawLives() {
                ctx.font = "16px Arial";
                ctx.fillStyle = "#0095DD";
                ctx.fillText("Lives: "+lives, canvas.width-65, 20);
            }

            function createColor() {
                    color = "rgba("+ Math.random()*256 + "," + Math.random()*256 + "," + Math.random()*256 +", 1)";
                    //console.log(color);
            }

            function draw() {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    drawBricks();
                    drawBall();
                    drawPaddle();
                    drawScore();
                    drawLives();
                    collisionDetection();
                    if(x + dx > canvas.width-ballRadius || x + dx < ballRadius) {
                        dx = -dx;
                        createColor();
                    }
                    if(y + dy < ballRadius) {
                        dy = -dy;
                        createColor();
                    }
                    else if(y + dy > canvas.height-ballRadius) {
                        if(x > paddleX && x < paddleX + paddleWidth) {
                            dy = -dy;
                            dy--, dx--;
                            console.log(dy);
                            createColor();
                        }
                        else {
                            lives--;
                            if(!lives) {
                                alert("GAME OVER");
                                document.location.reload();
                            }
                            else {
                                x = canvas.width/2;
                                y = canvas.height-30;
                                dx = 2;
                                dy = -2;
                                paddleX = (canvas.width-paddleWidth)/2;
                            }
                        }
                    }
                    x += dx;
                    y += dy;
                    if(rightPressed && paddleX < canvas.width-paddleWidth) {
                        paddleX += 7;
                    }
                    else if(leftPressed && paddleX > 0) {
                        paddleX -= 7;
                    }
                requestAnimationFrame(draw);
            }

            function startGame() {
                canvas = document.getElementById("myCanvas");
                ctx = canvas.getContext("2d");
                x = canvas.width/2;
                y = canvas.height-30;
                dx = 2;
                dy = -2;
                ballRadius = 10;
                color = "blue";
                paddleHeight = 10;
                paddleWidth = 75;
                paddleX = (canvas.width-paddleWidth)/2;
                rightPressed = false;
                leftPressed = false;
                score = 0;
                lives = 2;

                brickRowCount = 4;
                brickColumnCount = 5;
                brickWidth = 75;
                brickHeight = 20;
                brickPadding = 10;
                brickOffsetTop = 30;
                brickOffsetLeft = 30;

                bricks = [];
                for(c=0; c<brickColumnCount; c++) {
                    bricks[c] = [];
                    for(r=0; r<brickRowCount; r++) {
                        bricks[c][r] = { x: 0, y: 0, status: 1 };
                    }
                }

                document.addEventListener("keydown", keyDownHandler, false);
                document.addEventListener("keyup", keyUpHandler, false);
                document.addEventListener("mousemove", mouseMoveHandler, false);

                draw();
            }
            draw();
        </script>
    </body>
</html>
